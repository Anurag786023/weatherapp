<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/CSS/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container_fluid">
        <div class="row">
            <div class="col-6">
                <div class="firstcol">
                    <div class="cards">
                        <form method="get">
                            
                            <p id="para">enter your city name</p>
                             <input id="input" type="text" placeholder="enter  your city name" name="city_name"> <br>
                             <button class="button-18"type="submit">SUBMIT</button>
                        </form>
                       

                    </div>
                   
                </div>
            </div>
            <div class="col-6">
                <div class="seccol">
                   
                        <div class="cards-1">
                            
                            CITY  : {{data.city}}<br>
                            WEATHER : {{data.weather}}<br>
                            TEMPRATURE: {{data.temp_c}}°C/{{data.temp_k}}°F <br>
                            PRESSURE :{{data.presure}}Ps<br>
                            HUMIDITY :{{data.humidity}}%"<br>

    
                        
                </div>
            </div>
        </div>
       
    
    
    
    </div>
    
   







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
